<!DOCTYPE html>
<html lang="en">

	<!-- a head for all the heady/conceptual/meta stuff -->
	<head>

		<title>My Pattern</title>

		<!-- this imports p5  -->
		<script language="javascript" type="text/javascript" src="p5/p5.min.js"></script>
		<script language="javascript" type="text/javascript" src="p5/addons/p5.dom.js"></script>

		<!-- here's your sketch! -->
		<script>
		var lineNumber = 0;
		var maxLines = 400;
    var columnNumber = 0;
    var maxColumn = 100;
    var columnPercent;
    var linePercent;
    var progress;
		var output = '';
		// we're in javascript land now!
		// (notice the different style of comments)
		// here is where you declare your vars, like:
		// var one = 1;
	 /**
	 * Setup - this is where you get things ready before running the loop
	 */
		function setup() {

			// this tells p5 that we are not using the
			// `<canvas>` element (more on that later)
			noCanvas();
		}
		/**
		 * Here's the draw loop! This is where all the fun stuff happens.
		 */
		function draw() {
			// this will continue to loop
			if (lineNumber < maxLines) {
        linePercent = lineNumber / maxLines;

				var htmlTag = "div";
				var cssClass = '';
        var lineRemainder = lineNumber % 5;




          while (columnNumber < maxColumn) {
            columnPercent = columnNumber / maxColumn;
            progress = (linePercent + columnPercent) / 3;
            if (progress < 0.1) {
            output = output + "|";
          } else if (progress < 0.3) {
            output = output + ":";
          } else if (progress < 0.5) {
            output = output + "|";
          } else if (progress < 0.8) {
            output = output + ":";
          } else {
            output = output + "|";
          }
          columnNumber = columnNumber + 1;
          }

        var element = createElement(htmlTag, output);
				if (lineRemainder == 0) {
          element.style("color", "#000080");
				} else if (lineRemainder == 1) {
          element.style("color", "#6B8E23");
				} else if (lineRemainder == 2) {
          element.style("color", "#FFA500");
				}	else if (lineRemainder == 3) {
          element.style("color", "#FF4500");
				} else if (lineRemainder == 4) {
          element.style("color", "#DA70D6");
				}



        output = '';
				lineNumber = lineNumber + 1;
        columnNumber = 0
			}
		}
		// now leaving the land of javascript...
		</script>
		<!-- back to HTML -->

		<style>
			body {
				padding: 0;
				margin: 0;
				font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
				font-size: 200%;
				color: black;
			}
		</style>

	</head>

	<!-- a body for the meat/data/content -->
	<body>

</html>
