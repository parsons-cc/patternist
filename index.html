<!DOCTYPE html>
<html lang="en">

	<!-- a head for all the heady/conceptual/meta stuff -->
	<head>


		<title><!-- your title goes here --></title>

		<!-- this imports p5  -->
		<script language="javascript" type="text/javascript" src="p5/p5.min.js"></script>
		<script language="javascript" type="text/javascript" src="p5/addons/p5.dom.js"></script>

		<!-- here's your sketch! -->
		<script>
		// we're in javascript land now!
		// (notice the different style of comments)

		// here is where you declare your vars, like:
		//var one = 1;

	 /**
	 * Setup - this is where you get things ready before running the loop
	 */
		function setup() {
			outputNumber = 0;
			maxOutputNumber = 50;
			output = '|';
			console.log("Working");
			// this tells p5 that we are not using the
			// `<canvas>` element (more on that later)
			noCanvas();
		}

		/**
		 * Here's the draw loop! This is where all the fun stuff happens.
		 */

		function draw()
		{

			while (outputNumber < 99)
			{
				var htmlTag = 'marquee';
				var cssClass = '';


			// this will continue to loop
				if (outputNumber <= maxOutputNumber)
				{

					//console.log(output);
					htmlTag = 'marquee'
					createElement(htmlTag, output)

					if ((outputNumber % 2) == 0)
					{
						output = output + '/';
					}

					else
					{
						output = output + '|';
					}
					outputNumber++;
				}
				else if (outputNumber < 100)
				{
					//console.log(output);
					htmlTag = 'marquee'
					createElement(htmlTag, output)
					if ((outputNumber % 2) == 0)
					{
						output = output + "[]";
					}

					else
					{
						output = output + ')(';
					}
					outputNumber++;
				}
			}
		}

		// now leaving the land of javascript...
		</script>
		<!-- back to HTML -->

		<style>
			body {
				padding: 0;
				margin: 0;
				font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
				font-size: 25%;
			}
		marquee {
			marquee-speed: 10;
			}
		</style>

	</head>

	<!-- a body for the meat/data/content -->
	<body>

	</body>

</html>
