		<script>

		var currentLine = 0;

		var totalLines = 327.3;

		var output = "";




		function setup() {

		}



		function draw() {




			var elementTag = "span";

			var elementClass = "";


			if(currentLine < totalLines) {


				if(currentLine == 0) {
					output = "===========";
					elementClass = "greeting";
					elementTag = 'h1';


				} else if ( currentLine == totalLines - 1) {
					output = "/";
					elementClass = "*";
					elementTag = 'p';


				} else if ( currentLine % 2 == 0) {
					output = "... /...";


				} else if ( currentLine % 3 == 0) {


					output = "..._______...";


				} else if ( currentLine > totalLines / 2) {
					output = "*";


				} else {
					output = "*"
					elementClass = "introduction";
				}




				element = createElement(elementTag, output);


				element.addClass(elementClass);


				currentLine = currentLine + 1;
			}
		}
